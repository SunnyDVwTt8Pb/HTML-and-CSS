<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK-5</title>
    <style>
        table {
            width: 500px;
        }
        
        table,
        tr,
        td {
            border-collapse: collapse;
        }
    </style>
</head>

<body>

    <h2>Registration form </h2>

    <table border="1">
        <form>
            <tr>
                <td>
                    First Name
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Last Name
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Email
                </td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>
                    Password
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    Re-enter password
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    Gender :
                </td>
                <td>
                    <input type="radio">Male<br>
                    <input type="radio">Female
                </td>
            </tr>
            <tr>
                <td>
                    Age:
                </td>
                <td>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td>
                    Phone Number
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Address
                </td>
                <td>
                    <textarea style="height: 70px;"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    State
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Country
                </td>
                <td>
                    <select>
                        <option>Choose your country</option>
                        <option></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Languages Known
                </td>
                <td>
                    <input type="checkbox">English
                    <input type="checkbox">Kannada
                    <input type="checkbox">Hindi
                    <input type="checkbox">Telugu
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox">Hereby I declare all the given details are true
                </td>
            </tr>
            <tr>
                <td colspan="2">

                    Log in to <a href="https://www.ethnus.com">Ethnus</a>Website

                </td>
            </tr>

        </form>

    </table><br>
    <input type="submit" value="Register">


</body>

</html>
