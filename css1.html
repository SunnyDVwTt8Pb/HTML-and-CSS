<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CSS-TASK-1</title>
    <style>
        th,
        tr,
        td {
            background-color: #33cccc;
            border-radius: 50px;
            width: 700px;
            height: 20px;
        }
        
        table {
            border-color: solid black;
            background-color: #33cccc;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <table border="1">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jacksom</td>
            <td>94</td>
        </tr>
        <tr>
            <td>Jhon</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>



</body>

</html>
